<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>23-prj</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="box">
    <div class="result">
     <h1 class="main">Your Result</h1>
      <p class="final-score">
       <span class="now">76</span> <br> <span class="total-score">of 100</span>
      </p>
      <div class="result__note">Great</div>
       <div class="inscr">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
      </div>
     <div class="summary">
       <h2 class="summary__title">Summary</h2>
       <div class="qualities">
         <div class="qualities__item quality reaction">
        <h3 class="main-title">Reaction</h3>
        <div class="curr-score"><span><strong class="bolds">80</strong> </span>/ 100</div>
     </div>
     <div class="qualities__item quality memory">
       <h3 class="main-title">Memory</h3>
        <div class="curr-score"><span><strong class="bolds">92</strong>  </span>/ 100</div>
     </div>
     <div class="qualities__item quality verbal">
        <h3 class="main-title">Verbal</h3>
        <div class="curr-score"><span><strong class="bolds"> 61 </strong> </span>/ 100</div>
     </div>
     <div class="curr-item quality vis">
        <h3 class="main-title">Visual</h3>
        <div class="curr-score"><span><strong class="bolds"> 72 </strong> </span>/ 100</div>
     </div>
     <button>
       <p>Continue</p>
     </button>
</div>
</body>
</html>
